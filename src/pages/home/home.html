<ion-content padding>
  <h3>Sistema de pedidos</h3>

<img src="assets/imgs/tela-inicial.png" alt="logo">

<form>
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input> <"-//binding de atributo [] com biding de evento () ->
  </ion-item>
  <ion-item>
    <ion-label stacked>Senha</ion-label>
    <ion-input [(ngModel)]="creds.senha" name="email" type="password"></ion-input>
  </ion-item>
  <button ion-button block (click)="login()"> Entrar</button>
</form>
<button ion-button outline block (click)="signup()"> Cadastrar</button>
  
</ion-content>
